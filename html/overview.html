            <div class="sixteen wide center aligned column" id="title">
                <h2>
                    Overview DB Plots
                </h2>
            </div>

            <div class="four wide centered column" id="one">
                <div class="ui grid" id="typology-container">
                    <div class="sixteen wide center aligned column" id="filter-title">
                        <h3>Filters</h3>
                    </div>
                    <div class="sixteen wide center aligned column" id="widget-label">
                        <h4>
                            Stone Masonry Typologies
                        </h4>
                    </div>  
                    <div class="five wide center aligned column">
                        <div class="ui tiny image">
                            <img src="../images/typA.png"/>
                        </div>
                        <div class="ui checkbox">
                            <input type="checkbox" name="typ-check" checked="true" value="A">
                            <label>Typ A</label>
                        </div>
                    </div>
                    <div class="five wide center aligned column">
                        <div class="ui tiny image">
                            <img src="../images/typB.png"/>
                        </div>
                        <div class="ui checkbox">
                            <input type="checkbox" name="typ-check" checked="true" value="B">
                            <label>Typ B</label>
                        </div>
                    </div>
                    <div class="five wide center aligned column">
                        <div class="ui tiny image">
                            <img src="../images/typC.png"/>
                        </div>
                        <div class="ui checkbox">
                            <input type="checkbox" name="typ-check" checked="true" value="C">
                            <label>Typ C</label>
                        </div>
                    </div>
                    <div class="five wide center aligned column">
                        <div class="ui tiny image">
                            <img src="../images/typD.png"/>
                        </div>
                        <div class="ui checkbox">
                            <input type="checkbox" name="typ-check" checked="true" value="D">
                            <label>Typ D</label>
                        </div>
                    </div>
                    <div class="five wide center aligned column">
                        <div class="ui tiny image">
                            <img src="../images/typE.png"/>
                        </div>
                        <div class="ui checkbox">
                            <input type="checkbox" name="typ-check" checked="true" value="E">
                            <label>Typ E</label>
                        </div>
                    </div>
                    <div class="five wide center aligned column">
                        <div class="ui tiny image">
                            <img src="../images/typE1.png"/>
                        </div>
                        <div class="ui checkbox">
                            <input type="checkbox" name="typ-check" checked="true" value="E1">
                            <label>Typ E1</label>
                        </div>
                    </div>
                </div>
                <div class="ui grid" id="filter-container">
                    <div class="eight wide column">
                        <div class="sixteen wide center aligned column">
                            <h4>Fitting</h4>
                        </div>
                        <div class="sixteen wide column">
                            <div class="ui checkbox">
                                <input type="checkbox" name="fitting-check" value="0" checked="true" disabled>
                                <label>retrofitted</label>
                              </div>                       
                        </div>
                        <div class="sixteen wide column">
                            <div class="ui checkbox">
                                <input type="checkbox" name="fitting-check" checked="true" disabled>
                                <label>unretrofitted</label>
                              </div>
                        </div>
                    </div>
                    <div class="eight wide column">
                        <div class="sixteen wide center aligned column">
                            <h4>
                                Lab vs in-situ
                            </h4>
                        </div>
                        <div class="sixteen wide column">
                            <div class="ui checkbox">
                                <input type="checkbox" name="lab-check" checked="true" value="Laboratory">
                                <label>lab</label>
                              </div>
                        </div>
                        <div class="sixteen wide column">
                            <div class="ui checkbox">
                                <input type="checkbox" name="lab-check" checked="true" value="In-situ">
                                <label>in-situ</label>
                              </div>
                        </div>
                    </div>
                    <div class="eight wide column">
                        <div class="sixteen wide center aligned column">
                            <h4>
                                Bending type
                            </h4>
                        </div>
                        <div class="sixteen wide column">
                            <div class="ui checkbox">
                                <input type="checkbox" name="bend-check" checked="true" value="0.5">
                                <label>single</label>
                              </div>
                        </div>
                        <div class="sixteen wide column">
                            <div class="ui checkbox">
                                <input type="checkbox" name="bend-check" checked="true" value="1.0">
                                <label>double</label>
                              </div>
                        </div>
                        <div class="sixteen wide column">
                            <div class="ui checkbox">
                                <input type="checkbox" name="bend-check" checked="true" value="0.25" disabled>
                                <label>other</label>
                              </div>
                        </div>
                    </div>
                    <div class="eight wide column">
                        <div class="sixteen wide center aligned column">
                            <h4>
                                Test Source
                            </h4>
                        </div>
                        <div class="eight wide center aligned column">
                            <div class="ui checkbox">
                                <input type="checkbox" name="check" checked="true" disabled>
                                <label>EPFL</label>
                            </div>
                        </div>
                        <div class="eight wide center aligned column">
                          <div class="ui checkbox">
                            <input type="checkbox" name="check" checked="true" disabled>
                            <label>External</label>
                          </div>
                        </div>
                    </div>
                    <div class="sixteen wide center aligned column">
                        <div class="slider" id="size-slider" name="slider"></div>
                        <div class="p">
                            Minimum size
                        </div>
                    </div>

                </div>

            <div class= "twelve wide column" id="plot-container">
                <div class="column" id="main"></div>
